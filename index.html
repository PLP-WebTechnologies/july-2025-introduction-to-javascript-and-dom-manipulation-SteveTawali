<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript Assignment</h1>
    
    <!-- Part 1: Variables, conditionals, user input -->
    <section>
        <h2>Part 1: JavaScript Basics</h2>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <input type="number" id="ageInput" placeholder="Enter your age">
        <button onclick="processInput()">Process Input</button>
        <div id="result1"></div>
    </section>

    <!-- Part 2: Custom functions with parameters -->
    <section>
        <h2>Part 2: Functions</h2>
        <input type="number" id="num1" placeholder="Number 1">
        <input type="number" id="num2" placeholder="Number 2">
        <button onclick="calculate()">Add Numbers</button>
        <div id="result2"></div>
        
        <br><br>
        <input type="text" id="textInput" placeholder="Enter text">
        <button onclick="formatText()">Format Text</button>
        <div id="result3"></div>
    </section>

    <!-- Part 3: For loop and forEach loop examples -->
    <section>
        <h2>Part 3: Loops</h2>
        <button onclick="showNumbers()">Show Numbers (For Loop)</button>
        <div id="result4"></div>
        
        <br><br>
        <button onclick="showFruits()">Show Fruits (forEach Loop)</button>
        <div id="result5"></div>
    </section>

    <!-- Part 4: Element selection and dynamic content -->
    <section>
        <h2>Part 4: DOM Manipulation</h2>
        <button onclick="toggleContent()">Toggle Content</button>
        <button onclick="changeStyle()">Change Style</button>
        <button onclick="addItem()">Add Item</button>
        
        <!-- Content to toggle -->
        <div id="hiddenDiv" style="display:none;">
            <p>Hidden content is now visible!</p>
        </div>
        
        <!-- Element to style -->
        <div id="styleDiv">
            <p>Click to change my style</p>
        </div>
        
        <!-- List for dynamic items -->
        <ul id="itemList">
            <li>Item 1</li>
        </ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
